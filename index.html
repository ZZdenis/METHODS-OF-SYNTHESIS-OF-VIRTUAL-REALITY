<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <title>PA#1</title>
    <style>
        body {
            background-color: #EEEEEE;
        }
    </style>

    <script src="./StereoCamera.js"></script>
    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./shader.gpu"></script>
    <script src="./main.js"></script>

</head>

<body onload="init()">

    <h2>A Cube with "Trackball" Mouse Rotation</h2>

    <p id="message">Drag your mouse on the cube to rotate it.<br>
        (On a touch screen, you can use your finger.)</p>

    <label for="r">Rotation of texture</label>
    <input type="range" name="r" id="r" min="0" max="3.1" step="0.1" value="0">
    <hr>
    <div>
        <label for="conv">Convergence</label>
        <input type="range" name="conv" id="conv" min="30" max="300" step="1" value="300" /><br>
        <label for="eyes">Eyes separation</label>
        <input type="range" name="eyes" id="eyes" min="0" max="10" step="0.1" value="0.1" /><br>
        <label for="fov">Field of View</label>
        <input type="range" name="fov" id="fov" min="0" max="120" step="1" value="60" /><br>
        <label for="near">Near Clipping Distance</label>
        <input type="range" name="near" id="near" min="0.1" max="10" step="0.1" value="0.1" /><br>
    </div>

    <div id="canvas-holder">
        <canvas width="600" height="600" id="webglcanvas" style="background-color:red"></canvas>
    </div>


</body>

</html>
